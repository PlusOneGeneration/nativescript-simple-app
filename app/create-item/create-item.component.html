<ActionBar title="Editor">
    <NavigationButton text="Back" android.systemIcon="ic_menu_back" (tap)="back()"></NavigationButton>
    <ActionItem text="Save" (tap)="save()"></ActionItem>
</ActionBar>
<StackLayout>
    <TextField hint="Name" [(ngModel)]="item.name"></TextField>
    <TextField hint="Phone" [(ngModel)]="item.phone"></TextField>
</StackLayout>
