<ActionBar title="Detail">
    <ActionItem text="Edit" [nsRouterLink]="['/items', item.id, 'edit']"></ActionItem>
</ActionBar>
<FlexboxLayout flexDirection="column" >
    <FlexboxLayout class="m-15">
        <Label class=" h3 text-center" [text]="'Name : ' + item.name"></Label>
    </FlexboxLayout>

    <FlexboxLayout class="m-15">
        <Label class="h3" [text]="'Phone :' + item.phone"></Label>
    </FlexboxLayout>
</FlexboxLayout>
