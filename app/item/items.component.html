<ActionBar title="Person List">
    <ActionItem text="Create" [nsRouterLink]="['/create']"></ActionItem>
</ActionBar>
<StackLayout class="page">
    <ListView [items]="items" class="list-group">
        <ng-template let-item="item">
            <StackLayout>
                <Label [nsRouterLink]="['/items', item.id]" [text]="item.name"
                       class="list-group-item"></Label>
                <Button text="Remove" class="list-group" (tap)="remove(item)"></Button>
            </StackLayout>
        </ng-template>
    </ListView>
</StackLayout>
